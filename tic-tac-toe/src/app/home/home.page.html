<ion-header [translucent]="true" class="md">
  <ion-toolbar>
    <ion-title>
      Tic-Tac-Toe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="md">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-button (click)="callback('00')" id="00" fill="outline"></ion-button>
    <ion-button (click)="callback('01')" id="01" fill="outline"></ion-button>
    <ion-button (click)="callback('02')" id="02" fill="outline"></ion-button>
    <br>
    <ion-button (click)="callback('10')" id="10" fill="outline"></ion-button>
    <ion-button (click)="callback('11')" id="11" fill="outline"></ion-button>
    <ion-button (click)="callback('12')" id="12" fill="outline"></ion-button>
    <br>
    <ion-button (click)="callback('20')" id="20" fill="outline"></ion-button>
    <ion-button (click)="callback('21')" id="21" fill="outline"></ion-button>
    <ion-button (click)="callback('22')" id="22" fill="outline"></ion-button>
  </div>
</ion-content>
<ion-footer class="md">
  <ion-button expand="full" class="ion-no-margin" (click)="new_game()">New Game</ion-button>
</ion-footer>
