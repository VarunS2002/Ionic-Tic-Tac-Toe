<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isBrowser">
      <ion-button id="back" (click)="alertExit()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="isBrowser" style="margin-left: 50px">Tic-Tac-Toe</ion-title>
    <ion-title *ngIf="!isBrowser">Tic-Tac-Toe</ion-title>
    <ion-buttons slot="end">
      <ion-button id="theme" (click)="setTheme(false)">
        <ion-icon name="contrast-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="restartGame($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div id="container">
    <ion-button (click)="move('00')" id="00" fill="outline"></ion-button>
    <ion-button (click)="move('01')" id="01" fill="outline"></ion-button>
    <ion-button (click)="move('02')" id="02" fill="outline"></ion-button>
    <br>
    <ion-button (click)="move('10')" id="10" fill="outline"></ion-button>
    <ion-button (click)="move('11')" id="11" fill="outline"></ion-button>
    <ion-button (click)="move('12')" id="12" fill="outline"></ion-button>
    <br>
    <ion-button (click)="move('20')" id="20" fill="outline"></ion-button>
    <ion-button (click)="move('21')" id="21" fill="outline"></ion-button>
    <ion-button (click)="move('22')" id="22" fill="outline"></ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col class="ion-no-padding">
      <ion-button expand="full" class="ion-no-margin" (click)="changeMode()" id="mode">PvC</ion-button>
    </ion-col>
    <ion-col class="ion-no-padding">
      <ion-button expand="full" class="ion-no-margin" (click)="startGame()" id="startGame">Start</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
